<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav para móvil y escritorio -->
  <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="false">
    <div class="container-close">
      <mat-icon style="cursor: pointer;"(click)="sidenav.toggle()">close</mat-icon>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="sidenav.toggle()">Inicio</a>
      <a mat-list-item href="#">Sobre mí</a>
      <a mat-list-item href="#">Servicios</a>
      <a mat-list-item href="#">Contacto</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Botón para abrir el sidenav en dispositivos móviles -->
    <mat-toolbar color="primary">
      <div class="contenedor-navbar">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>reorder</mat-icon>
        </button>
          <mat-icon mat-list-item routerLink="/carrito" routerLinkActive="active" ariaCurrentWhenActive="page" class="link-carrito">shopping_cart</mat-icon>
      </div>
    </mat-toolbar>

    <!-- Contenido principal de la página -->
    
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
