<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav para móvil y escritorio -->
  <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="false">
    <div class="container-close">
      <p (click)="sidenav.toggle()">Cerrar</p>
    </div>
    <mat-nav-list>
      <a mat-list-item href="#">Inicio</a>
      <a mat-list-item href="#">Sobre mí</a>
      <a mat-list-item href="#">Servicios</a>
      <a mat-list-item href="#">Contacto</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Botón para abrir el sidenav en dispositivos móviles -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Mi Aplicación</span>
    </mat-toolbar>

    <!-- Contenido principal de la página -->
    <div class="content">
      <h1>Bienvenido a la aplicación</h1>
      <p>Contenido principal aquí...</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
