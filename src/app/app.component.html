<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav para móvil y escritorio -->
  <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="false">
    <div class="container-close">
      <mat-icon style="cursor: pointer;"(click)="sidenav.toggle()" style="margin-top: 15px;">close</mat-icon>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="sidenav.toggle()">Inicio</a>
      <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="onNodeClick(node)">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          <a mat-list-item routerLink="/content" routerLinkActive="true" ariaCurrentWhenActive="page" (click)="sidenav.toggle()">{{node.name}}</a>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
                       [cdkTreeNodeTypeaheadLabel]="node.name">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
      
      <a mat-list-item href="#">¿Quienes Sómos?</a>
      <a mat-list-item href="#">Contacto</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Botón para abrir el sidenav en dispositivos móviles -->
    <mat-toolbar color="primary" style="padding: 0px !important; background-color: #4b51ee;">
      <div class="contenedor-navbar">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>reorder</mat-icon>
        </button>
          <mat-icon mat-list-item routerLink="/carrito" routerLinkActive="active" ariaCurrentWhenActive="page" matBadge="{{valorBadge}}" class="link-carrito">shopping_cart</mat-icon>
      </div>
    </mat-toolbar>

    <!-- Contenido principal de la página -->
    
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
