<div class="content">
    <div class="contenedor-productos">
     <h1 style="font-size: 30px; margin: 15px 0px 15px 0px">Productos en carrito: </h1>   
     <div class="container-if-productos" *ngIf="carrito.length > 0">
    <mat-card class="example-card" appearance="outlined"  *ngFor="let producto of carrito">
        <img mat-card-image src={{producto.imagen}} alt={{producto.nombre}}>
        <mat-card-content>
            <div class="datos-productos">
                <h1>{{producto.nombre}}</h1>
                <h2>${{producto.precio}}</h2> 
                <!--<p>{{producto.descripcion}}</p>-->
                <div class="contenedor-botones-suma-resta">
                    <button (click)="disminuirCantidadProducto(producto)">-</button><p>cant: {{producto.cantidad}}</p><button (click)="agregarCantidadProducto(producto)">+</button>
                </div>   
            </div>
            <div class="boton-carrito">
                <mat-icon mat-list-item ariaCurrentWhenActive="page" (click)="borrarProductoDelCarrito(producto)">delete</mat-icon>
            </div>
        </mat-card-content>
    </mat-card>
    <div class="boton-eliminar-productos" (click)="limpiarLocalStorage()">
        <p>Borrar todos los productos</p>
     </div>
     <a routerLink='/pago' routerLinkActive="true" ariaCurrentWhenActive="page" class="link-pago">
     <div class="boton-pago"  style="background-color: green; margin-bottom: 10px;">
         <p>Proceder al pago</p>
      </div>
    </a>
</div>
<div    *ngIf="carrito.length === 0">
    <h1>No hay productos en el carrito!</h1>
</div>
</div>

</div>

<router-outlet></router-outlet>
