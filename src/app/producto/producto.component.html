<div class="content">
    <div class="segundo-content"  *ngFor="let producto of producto">
    <img mat-card-image src={{producto.imagen}} alt={{producto.nombre}}>
    <div class="contenedor-info">
        <div class="contenedor-h1">
        <h1>{{producto.nombre}}</h1>
         </div>
        <div style="margin-top: 10px;">
        <div class="container-precio">
        <h2 style="font-weight: 100;">${{producto.oferta > 0 ? producto.precio_oferta : producto.precio}}</h2>
        <!--<h2>{{producto.stock}}</h2>
        <h2>{{producto.color}}</h2>-->
        </div>
        <div class="boton-carrito" *ngIf="producto.stock > 0">
            <a routerLink="/carrito" routerLinkActive="true" ariaCurrentWhenActive="page"><mat-icon mat-list-item ariaCurrentWhenActive="page" (click)="agregarAlCarrito(producto)">shopping_cart</mat-icon></a>
        </div>
        <div class="boton-carrito-desabilitado" *ngIf="producto.stock === 0">
            <a  routerLinkActive="true" ariaCurrentWhenActive="page"><mat-icon mat-list-item ariaCurrentWhenActive="page">shopping_cart</mat-icon></a>
        </div>
     </div>
        <mat-divider></mat-divider>
        <div class="contenedor-descripcion" *ngIf="producto.stock === 0">
            <p>Disponibilidad: Sin existencias</p>
        </div>  
        <mat-divider></mat-divider>
        <div class="contenedor-descripcion">
            <p>Calcular envío</p><mat-icon> local_shipping</mat-icon>
        </div>    
        <mat-divider></mat-divider>
        <div class="descripcion">
            <p>{{producto.descripcion}}</p>
        </div> 
        <mat-divider></mat-divider>
        <div class="tarjetas" style="flex-direction: column; align-items: start;" >
            <p style="text-align: start;">Comprá con:</p>
            <div >
                <img src="mastercard.jpg" alt="" style="width: 50px; height: 30px; margin-left: 20px; margin-bottom: 20px; margin-top: 10px;" >
                <img src="VISA_Logo.svg" alt="" style="width: 50px; ; height: 30px; margin-left: 20px; margin-bottom: 20px; margin-top: 10px;" >
                <img src="Maestro_Logo.svg" alt="" style="width: 50px; height: 30px; margin-left: 20px; margin-bottom: 20px; margin-top: 10px;" >
            </div>
        </div>   
        </div>
    </div>
    </div>
<app-footer></app-footer>
